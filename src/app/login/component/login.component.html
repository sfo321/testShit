    <div class="panel-body">
      <div class="form-group clearfix">
        <label class="required col-sm-4">{{viewModel.username}}</label>
        <div class="col-sm-8">
          <input placeholder="{{'typeHere'}}" type="text" class="form-control" autocomplete="new-password"
                 formControlName="username"/>
        </div>

      </div>
      <div class="form-group clearfix">
        <label class="required col-sm-4" >{{viewModel.password}}</label>
        <div class="col-sm-8">
          <input placeholder="{{'typeHere'}}" type="text" class="form-control" autocomplete="new-password"
                 formControlName="password"/>
        </div>

      </div>
      <div class="form-group clearfix">
        <label class="col-sm-4" >{{viewModel.lang}}</label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="language">
            <option *ngFor="let language of languages" [value]="language">{{language}}</option>
          </select>
        </div>
      </div>
      <div class="form-group clearfix">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-block login-btn" [disabled]="!model.valid">Login</button>
        </div>
      </div>
    </div>
    <div class="panel-footer clearfix"></div>
  </form>
</div>
